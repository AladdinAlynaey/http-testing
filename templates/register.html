<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - HTTP Playground</title>
    <meta name="description"
        content="Create your HTTP Playground account to get an API key and access intermediate and advanced endpoints.">
    <link rel="icon" type="image/png" href="/static/images/http.png">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="bg-grid"></div>
    <div class="bg-glow"></div>

    <header class="header">
        <div class="header-inner">
            <a href="/" class="logo">
                <img src="/static/images/http.png" alt="HTTP" style="width:36px;height:36px;border-radius:8px">
                HTTP Playground
            </a>
            <nav class="nav">
                <a href="/"><i class="fas fa-home"></i> <span data-i18n="nav.home">Home</span></a>
                <a href="/docs"><i class="fas fa-book"></i> <span data-i18n="nav.docs">Docs</span></a>
                <button class="lang-toggle" id="lang-toggle" onclick="toggleLanguage()"
                    title="Toggle Language">عربي</button>
                <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">☀️</button>
            </nav>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <h2 data-i18n="register.title">Create Account</h2>
            <p class="subtitle" data-i18n="register.subtitle">Register to get your API key & access advanced features
            </p>

            <div id="reg-error" class="alert alert-error"></div>
            <div id="reg-success" class="alert alert-success"></div>

            <form id="register-form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label class="form-label" data-i18n="register.username">Username</label>
                    <input type="text" class="form-input" id="reg-username"
                        data-i18n-placeholder="register.username.placeholder"
                        placeholder="Choose a username (3-30 chars)" required minlength="3" maxlength="30">
                </div>
                <div class="form-group">
                    <label class="form-label" data-i18n="register.email">Email</label>
                    <input type="email" class="form-input" id="reg-email"
                        data-i18n-placeholder="register.email.placeholder" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label" data-i18n="register.password">Password</label>
                    <input type="password" class="form-input" id="reg-password"
                        data-i18n-placeholder="register.password.placeholder" placeholder="Minimum 8 characters"
                        required minlength="8">
                </div>
                <button type="submit" class="btn btn-primary" id="reg-btn">
                    <i class="fas fa-user-plus"></i> <span data-i18n="register.btn">Register</span>
                </button>
            </form>

            <div class="auth-footer">
                <span data-i18n="register.has_account">Already have an account?</span> <a href="/login"
                    data-i18n="register.login_link">Login here</a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p class="footer-text">
            <span data-i18n="footer.built">Built by</span> <strong>Alaadin</strong> &nbsp;•&nbsp;
            <span data-i18n="footer.powered">Powered by AI via</span> <a href="https://openrouter.ai"
                target="_blank">OpenRouter</a>
        </p>
    </footer>

    <script src="/static/js/i18n.js"></script>
    <script src="/static/js/app.js"></script>
    <script>
        async function handleRegister(e) {
            e.preventDefault();
            const errEl = document.getElementById('reg-error');
            const sucEl = document.getElementById('reg-success');
            const btn = document.getElementById('reg-btn');
            errEl.style.display = 'none';
            sucEl.style.display = 'none';
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div> ' + t('register.btn') + '...';

            try {
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('reg-username').value,
                        email: document.getElementById('reg-email').value,
                        password: document.getElementById('reg-password').value
                    })
                });
                const data = await res.json();
                if (!res.ok) throw data;

                sucEl.innerHTML = `
                    <strong>${t('register.success')}</strong><br>
                    ${t('register.pending')}
                    <br><br><a href="/login" style="color:var(--success)">${t('register.go_login')}</a>
                `;
                sucEl.style.display = 'block';
                document.getElementById('register-form').reset();
            } catch (err) {
                errEl.textContent = err.error || t('register.failed');
                errEl.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-user-plus"></i> ' + t('register.btn');
            }
        }
    </script>
</body>

</html>
