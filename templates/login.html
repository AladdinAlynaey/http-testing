<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HTTP Playground</title>
    <meta name="description"
        content="Login to your HTTP Playground account to access advanced API endpoints and AI features.">
    <link rel="icon" type="image/png" href="/static/images/http.png">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="bg-grid"></div>
    <div class="bg-glow"></div>

    <header class="header">
        <div class="header-inner">
            <a href="/" class="logo">
                <img src="/static/images/http.png" alt="HTTP" style="width:36px;height:36px;border-radius:8px">
                HTTP Playground
            </a>
            <nav class="nav">
                <a href="/"><i class="fas fa-home"></i> <span data-i18n="nav.home">Home</span></a>
                <a href="/docs"><i class="fas fa-book"></i> <span data-i18n="nav.docs">Docs</span></a>
                <button class="lang-toggle" id="lang-toggle" onclick="toggleLanguage()"
                    title="Toggle Language">عربي</button>
                <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">☀️</button>
            </nav>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <h2 data-i18n="login.title">Welcome Back</h2>
            <p class="subtitle" data-i18n="login.subtitle">Login to access advanced endpoints & AI features</p>

            <div id="login-error" class="alert alert-error"></div>
            <div id="login-success" class="alert alert-success"></div>

            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label" data-i18n="login.username">Username</label>
                    <input type="text" class="form-input" id="username"
                        data-i18n-placeholder="login.username.placeholder" placeholder="Enter your username" required
                        autocomplete="username">
                </div>
                <div class="form-group">
                    <label class="form-label" data-i18n="login.password">Password</label>
                    <input type="password" class="form-input" id="password"
                        data-i18n-placeholder="login.password.placeholder" placeholder="Enter your password" required
                        autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i> <span data-i18n="login.btn">Login</span>
                </button>
            </form>

            <div class="auth-footer">
                <span data-i18n="login.no_account">Don't have an account?</span> <a href="/register"
                    data-i18n="login.register_link">Register here</a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p class="footer-text">
            <span data-i18n="footer.built">Built by</span> <strong>Alaadin</strong> &nbsp;•&nbsp;
            <span data-i18n="footer.powered">Powered by AI via</span> <a href="https://openrouter.ai"
                target="_blank">OpenRouter</a>
        </p>
    </footer>

    <script src="/static/js/i18n.js"></script>
    <script src="/static/js/app.js"></script>
    <script>
        async function handleLogin(e) {
            e.preventDefault();
            const errEl = document.getElementById('login-error');
            const sucEl = document.getElementById('login-success');
            const btn = document.getElementById('login-btn');
            errEl.style.display = 'none';
            sucEl.style.display = 'none';
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div> ' + t('login.btn') + '...';

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    })
                });
                const data = await res.json();
                if (!res.ok) throw data;

                localStorage.setItem('access_token', data.access_token);
                localStorage.setItem('refresh_token', data.refresh_token);
                localStorage.setItem('user_data', JSON.stringify(data.user));
                if (data.api_key) localStorage.setItem('api_key', data.api_key);

                sucEl.textContent = t('login.success');
                sucEl.style.display = 'block';

                setTimeout(() => {
                    if (['admin', 'superadmin'].includes(data.user.role)) {
                        window.location.href = '/admin';
                    } else {
                        window.location.href = '/';
                    }
                }, 1000);
            } catch (err) {
                errEl.textContent = err.error || t('login.failed');
                errEl.style.display = 'block';
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> ' + t('login.btn');
            }
        }
    </script>
</body>

</html>
